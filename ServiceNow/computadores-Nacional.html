<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Cadastro de Computadores</h2>
  <form action="inserircomp.php" method="post">
  	<div class="col-sm-6">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome do Computador" name="nome">
    </div>
    <div class="form-group">
      <label for="dominio">Dominio</label>
      <input type="text" class="form-control" id="dominio" placeholder="Dominio" name="dominio">
    </div>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario">
    </div>
    <div class="form-group">
      <label for="departamento">Departamento</label>
      <input type="text" class="form-control" id="departamento" placeholder="Departamento" name="departamento">
    </div>
    <div class="form-group">
      <label for="so">Sistema Operacional</label>
      <input type="text" class="form-control" id="so" placeholder="Sistema Operacional" name="so">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
      <label for="processador">Processador</label>
      <input type="text" class="form-control" id="processador" placeholder="Processador" name="processador">
    </div>
     <div class="form-group">
      <label for="memoria">Memoria</label>
      <input type="text" class="form-control" id="memoria" placeholder="Memoria" name="memoria">
      <div class="form-group">
      <label for="hd">HD</label>
      <input type="text" class="form-control" id="hd" placeholder="HD" name="hd">
    </div>
      <div class="form-group">
      <label for="vncip">VNC-IP</label>
      <input type="text" class="form-control" id="vncip" placeholder="VNC-IP" name="vncip">
    </div>
     </div>
    <button type="submit" class="btn btn-default">Salvar</button>
  </form>
</div>

</body>
</html>
