<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registro de visitantes ADS</h2>
  <form class="col-sm-4" action="inserir.php" method="POST">
 <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome completo" name="nome" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required="required">
    </div>
<div class="form-group">
      <label for="tel">Celular:</label>
      <input type="number" class="form-control" id="tel" placeholder="+55 034" name="fone"required="required">
    </div>
   
    <button type="submit" class="btn btn-default">Salvar</button>
  </form>
</div>

</body>
</html>
